<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Apollonia Employee Management</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <div class="header-content">
      <div>
        <h1>Apollonia Dental Practice</h1>
        <h2>Employee &amp; Department Management</h2>
      </div>
    </div>
  </header>

  <div id="error-box" class="error-box hidden"></div>

  <main>
    <section class="card">
      <h3>Departments</h3>

      <form id="department-form">
        <input type="hidden" id="department-id" />
        <div class="form-row">
          <label for="department-name">Name <span class="required">*</span></label>
          <input id="department-name" required />
        </div>
        <div class="form-row">
          <label for="department-description">Description</label>
          <input id="department-description" />
        </div>
        <div class="form-actions">
          <button type="submit">Save Department</button>
          <button type="button" id="department-reset" class="secondary">
            Clear
          </button>
        </div>
      </form>

      <div class="table-wrapper">
        <table>
          <thead>
            <tr>
              <th>Name</th>
              <th>Description</th>
              <th style="width: 140px;">Actions</th>
            </tr>
          </thead>
          <tbody id="departments-table-body"></tbody>
        </table>
      </div>
    </section>

    <section class="card">
      <h3>Employees</h3>

      <form id="employee-form">
        <input type="hidden" id="employee-id" />
        <div class="grid-2">
          <div class="form-row">
            <label for="employee-firstName">First Name <span class="required">*</span></label>
            <input id="employee-firstName" required />
          </div>
          <div class="form-row">
            <label for="employee-lastName">Last Name <span class="required">*</span></label>
            <input id="employee-lastName" required />
          </div>
        </div>

        <div class="grid-2">
          <div class="form-row">
            <label for="employee-email">Email <span class="required">*</span></label>
            <input id="employee-email" type="email" required />
          </div>
          <div class="form-row">
            <label for="employee-phone">Phone</label>
            <input id="employee-phone" />
          </div>
        </div>

        <div class="grid-2">
          <div class="form-row">
            <label for="employee-role">Role</label>
            <input id="employee-role" />
          </div>
          <div class="form-row">
            <label for="employee-department">Department</label>
            <select id="employee-department">
              <option value="">-- None --</option>
            </select>
          </div>
        </div>

        <div class="grid-2">
          <div class="form-row">
            <label for="employee-hireDate">Hire Date</label>
            <input id="employee-hireDate" type="date" />
          </div>
          <div class="form-row checkbox-row">
            <label>
              <input type="checkbox" id="employee-isActive" checked />
              Active Employee
            </label>
          </div>
        </div>

        <div class="form-actions">
          <button type="submit">Save Employee</button>
          <button type="button" id="employee-reset" class="secondary">
            Clear
          </button>
        </div>
      </form>

      <div class="table-wrapper">
        <table>
          <thead>
            <tr>
              <th>Name</th>
              <th>Role</th>
              <th>Department</th>
              <th>Email</th>
              <th>Active</th>
              <th style="width: 160px;">Actions</th>
            </tr>
          </thead>
          <tbody id="employees-table-body"></tbody>
        </table>
      </div>
    </section>
  </main>

  <footer>
    <small>&copy; Apollonia Dental Practice</small>
  </footer>

  <script src="app.js"></script>
</body>
</html>
