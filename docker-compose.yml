version: "3.9"

services:
  mongo:
    image: mongo:7
    container_name: apollonia-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

  app:
    build: .
    container_name: apollonia-app
    restart: unless-stopped
    depends_on:
      - mongo
    environment:
      - MONGO_URI=mongodb://mongo:27017/apollonia
      - PORT=3000
    ports:
      - "3000:3000"

volumes:
  mongo-data:
